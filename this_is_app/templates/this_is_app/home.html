{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
{% for product in products %}
    <h1>{{ product.pr_name }}</h1>
    <img src="{{ products.pr_photo.url }}" alt="{{ product.pr_name }}" class="main_image">
    <p>{{ product.pr_photo.url }}</p>
    {% endfor %}
</body>
</html>
