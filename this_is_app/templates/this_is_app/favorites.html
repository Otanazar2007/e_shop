<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные товары - iMargat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffcc00;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .store-name {
            font-size: 14px;
            color: #ffcc00;
            margin: 5px 0;
        }
        .remove-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .remove-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <h1>Избранные товары - iMargat</h1>
    <div class="product-list">
        <div class="product">
            {% for fv in favorites %}
            <img src="{{ fv.pr_name.pr_photo.url }}" alt="{{ fv.pr_name }}">
            <h2>{{ fv.pr_name }}</h2>
            <p class="store-name">Интернет магазин iMargat</p>
            <button class="remove-button">Удалить из избранного</button>

        </div>
        <div class="product">

        </div>
        <div class="product">
            {% endfor %}
        </div>
        <!-- Добавьте больше товаров по необходимости -->
    </div>

    <script>
        // Пример кода для удаления товара из избранного
        const removeButtons = document.querySelectorAll('.remove-button');
        removeButtons.forEach(button => {
            button.addEventListener('click', function() {
                const product = this.parentElement;
                product.remove();
            });
        });
    </script>

</body>
</html>
