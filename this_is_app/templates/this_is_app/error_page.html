<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #ffcc00;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .home-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>К сожалению, запрашиваемая вами страница не существует.</p>
    <button class="home-button" onclick="window.location.href='/'">Вернуться на главную</button>

</body>
</html>
